        <h1><b> <div align="center">Ode</div> </b></h1>
<p>
<h2>
       
        <div align="center">There was a time when guns, bombs, and death, <br>
                        Was the earth, and every common sight<br>
                        To me did seem<br>
                        Apparelled in a great evil<br>
                        The glory of war.<br>
                        It is not now as it has been of old;<br>
                        Turn wherever I stay,<br>
                        By night or day,<br>
                        The things which I have love I now can see no more.<br>
                        </div>

</h2>
</p>
